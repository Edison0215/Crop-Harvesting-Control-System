{% extends "base.html" %} {% block title %}LogIn{% endblock %}

{% block content%}
<form method="POST">
    <center>
      <img src="https://img.freepik.com/premium-vector/green-leaf-vector-icon-isolated-recycle-ecology-icon-natural-leaf-icon-eco-nature-healthy-concept-eps-10_158224-115.jpg?w=2000"width="150" height="150">
    </center>
    <h2 align="center">Agrovate</h2>
    <h5 align="center" style = "font-family:verdana,sans-serif;font-size:16px;font-style:italic;">
      Innovative solution for modern agriculture
    </h5>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% endblock %}
