{% extends "base.html" %}

{% block title %}Manual{% endblock %}

{% block content %}
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .button-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 10px;
  }

  .button1,
  .button2 {
    display: inline-block;
    padding: 15px 25px;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
    margin: 10px;
  }

  .button1 {
    background-color: #4CAF50;
  }

  .button1:hover {
    background-color: #3e8e41;
  }

  .button1:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }

  .button2 {
    background-color: #af514c;
  }

  .button2:hover {
    background-color: #763632;
  }

  .button2:active {
    background-color: #763632;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
</style>

<div class="container">
  <div class="button-row">
    <button class="button1" id="motorXCW" onmousedown="Button_ON(1)" onmouseup="Button_OFF(2)">X CW</button>
    <button class="button1" id="motorYCW" onmousedown="Button_ON(5)" onmouseup="Button_OFF(6)">Y CW</button>
    <button class="button1" id="motorZCW" onmousedown="Button_ON(9)" onmouseup="Button_OFF(10)">Z CW</button>
  </div>
  <div class="button-row">
    <button class="button2" id="motorXCCW" onmousedown="Button_ON(3)" onmouseup="Button_OFF(4)">X CCW</button>
    <button class="button2" id="motorYCCW" onmousedown="Button_ON(7)" onmouseup="Button_OFF(8)">Y CCW</button>
    <button class="button2" id="motorZCCW" onmousedown="Button_ON(11)" onmouseup="Button_OFF(12)">Z CCW</button>
  </div>
</div>

<script>
  function Button_ON(move) {
    var button = '';

    if (move == 1) {
      button = 'XCW/on';
    } else if (move == 3) {
      button = 'XCCW/on';
    } else if (move == 5) {
      button = 'YCW/on';
    } else if (move == 7) {
      button = 'YCCW/on';
    } else if (move == 9) {
      button = 'ZCW/on';
    } else if (move == 11) {
      button = 'ZCCW/on';
    }

    var xhr = new XMLHttpRequest();
    xhr.open('get', '' + button);
    xhr.send();
  }

  function Button_OFF(move) {
    var button = '';

    if (move == 2) {
      button = 'XCW/off';
    } else if (move == 4) {
      button = 'XCCW/off';
    } else if (move == 6) {
      button = 'YCW/off';
    } else if (move == 8) {
      button = 'YCCW/off';
    } else if (move == 10) {
      button = 'ZCW/off';
    } else if (move == 12) {
      button = 'ZCCW/off';
    }

    var xhr = new XMLHttpRequest();
    xhr.open('get', '' + button);
    xhr.send();
  }
</script>
{% endblock %}
